<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/estilos.css">
  <title>Polizas de seguro</title>
</head>
<body>
  <div class="overlay-formulario">
    <form class="formulario">
      <input type="text" name="test" value="prueba">
      <button type="button" id="generar" name="button">Generar página</button>
    </form>
  </div>
  <div class="contenedor-hoja">
    <div class="encabezado-hoja">
      <div class="logo-empresa">
        <img src="" alt="Logo">
      </div>
      <div class="datos-empresa">
        <p>Productor</p>
        <p>INDUSTRIAL ASESORES DE SEGUROS</p>
        <p>52380210</p>
      </div>
    </div>
    <div class="resumen-cotizacion">
      <span class="titulo-resumen">Resumen de cotización</span>
      <div class="row-resumen-cotizacion">
        <div class="col-resumen col-datos">
          <p>Oscar Marcelo Dalmau</p>
        </div>
        <div class="col-resumen col-auto">
          <p>Ford Ecosport</p>
        </div>
        <div class="col-resumen col-adicional">
          <p>Vehículo usado</p>
        </div>
      </div>
      <span class="vigencia-poliza-resumen">Vigencia:</span>
    </div>
    <div class="poliza">
      <div class="encabezado-poliza">
        <span class="titulo-poliza">Automóvil C+</span>
        <span class="vigencia-poliza">Vigencia:</span>
      </div>
      <div class="iconos-poliza">
        <div class="contenedor-icono">
          <img class="icono" src="" alt="">
          <span class="descripcion-icono">Ícono 1</span>
        </div>
        <div class="contenedor-icono">
          <img class="icono" src="" alt="">
          <span class="descripcion-icono">Ícono 2</span>
        </div>
        <div class="contenedor-icono">
          <img class="icono" src="" alt="">
          <span class="descripcion-icono">Ícono 3</span>
        </div>
        <div class="contenedor-icono">
          <img class="icono" src="" alt="">
          <span class="descripcion-icono">Ícono 4</span>
        </div>
      </div>
      <div class="terminos-poliza">
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
        <p>Item 4</p>
      </div>
    </div>
    <div class="costo">
      <span class="costo-poliza">$4.444</span>
    </div>
  </div>
</body>
</html>
