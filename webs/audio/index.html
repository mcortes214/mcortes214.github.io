<!DOCTYPE html>
 <html>
   <head>
    <meta charset="utf‐8">
    <title>Prueba audio</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
<body>

<!-- <h2>Paisaje sonoro</h2>
<p>Cada uno de los siguientes deslizadores controla el volumen de una pista de audio. Los tres audios combinados generan un paisaje sonoro natural y relajante; el usuario puede modificar la composición de este paisaje en tiempo real a través de los controles de volumen (clickear el botón "Play/pause" para iniciar o detener la reproducción).</p> -->

<!-- Ejemplo boombox: https://codepen.io/Rumyra/pen/qyMzqN/ -->

<div id="boombox">

	<div class="boombox-body">

    <button type="button" name="cancion1" class="boton-cancion" id="boton-cancion-1">Canción 1</button>
    <button type="button" name="cancion2" class="boton-cancion" id="boton-cancion-2">Canción 2</button>

		<section class="master-controls-a elem-cancion-1">

			<input type="range" orient="vertical" id="volume-a1" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
			<datalist id="gain-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="volume">Track 1</label>

			<input type="range" orient="vertical" id="volume-a2" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
			<datalist id="gain-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="volume">Track 2</label>

			<input type="range" orient="vertical" id="volume-a3" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
			<datalist id="gain-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="volume">Track 3</label>

			<input type="range" orient="vertical" id="volume-a4" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
			<datalist id="gain-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="volume">Track 4</label>

			<input type="range" orient="vertical" id="volume-a5" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
			<datalist id="gain-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="volume">Track 5</label>

			<input type="range" orient="vertical" id="volume-a6" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
			<datalist id="gain-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="volume">Track 6</label>

			<input type="range" orient="vertical" id="volume-master-a" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
			<datalist id="gain-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="volume">Master</label>

		</section>

    <section class="master-controls-b elem-cancion-2">

      <input type="range" orient="vertical" id="volume-b1" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
      <datalist id="gain-vals">
        <option value="0" label="min">
        <option value="2" label="max">
      </datalist>
      <label for="volume">Track 1</label>

      <input type="range" orient="vertical" id="volume-b2" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
      <datalist id="gain-vals">
        <option value="0" label="min">
        <option value="2" label="max">
      </datalist>
      <label for="volume">Track 2</label>

      <input type="range" orient="vertical" id="volume-b3" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
      <datalist id="gain-vals">
        <option value="0" label="min">
        <option value="2" label="max">
      </datalist>
      <label for="volume">Track 3</label>

      <input type="range" orient="vertical" id="volume-master-b" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
      <datalist id="gain-vals">
        <option value="0" label="min">
        <option value="2" label="max">
      </datalist>
      <label for="volume">Master</label>

    </section>

		<section class="tape-a elem-cancion-1">

			<audio id="audio-a01" src="audio/sonidos-1.mp3" crossorigin="anonymous"></audio>
			<audio id="audio-a02" src="audio/sonidos-2.mp3" crossorigin="anonymous"></audio>
			<audio id="audio-a03" src="audio/sonidos-3.mp3" crossorigin="anonymous"></audio>
			<audio id="audio-a04" src="audio/sonidos-4.mp3" crossorigin="anonymous"></audio>
			<audio id="audio-a05" src="audio/sonidos-5.mp3" crossorigin="anonymous"></audio>
			<audio id="audio-a06" src="audio/sonidos-6.mp3" crossorigin="anonymous"></audio>

<!-- 			type="audio/mpeg" -->

			<button data-playing="false" class="tape-controls-play-a" role="switch" aria-checked="false">
				<span>Play</span>
			</button>
			<button data-playing="false" class="tape-controls-pause-a" role="switch" aria-checked="false">
				<span>Pause</span>
			</button>
		</section>

		<section class="tape-b elem-cancion-2">

			<audio id="audio-b01" src="audio/sonidos-b1.mp3" crossorigin="anonymous"></audio>
			<audio id="audio-b02" src="audio/sonidos-b2.mp3" crossorigin="anonymous"></audio>
			<audio id="audio-b03" src="audio/sonidos-b3.mp3" crossorigin="anonymous"></audio>

<!-- 			type="audio/mpeg" -->

			<button data-playing="false" class="tape-controls-play-b" role="switch" aria-checked="false">
				<span>Play</span>
			</button>

			<button data-playing="false" class="tape-controls-pause-b" role="switch" aria-checked="false">
				<span>Pause</span>
			</button>
		</section>

	</div><!-- boombox-body -->
</div>

  <script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
