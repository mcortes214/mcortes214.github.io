<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prueba de embed - Reproductor Melmann</title>
  </head>
  <body>


<!-- EN ESTE DOCUMENTO SIMULO EL POST DEL SITIO DE NICO.
ACÁ VAN EL EMBED, Y EL SCRIPT.
NADA MAS. -->


<iframe id="player" src="nuevoReproductorWP.html" width="800px" height="800px"></iframe>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

<script>
/*-----------------CANCIONES------------------*/
var canciones = {
  tracks: {
    'Primera canción': {
      track_1: 'https://www.maxicortes.com.ar/webs/audio/audio/sonidos-b1.mp3',
      track_2: 'https://www.maxicortes.com.ar/webs/audio/audio/sonidos-b2.mp3',
    },
    'Segunda canción': {
      track_1: 'https://www.maxicortes.com.ar/webs/audio/audio/sonidos-1.mp3',
    },
  },
  reverb: 'https://www.maxicortes.com.ar/webs/audio/audio/reverb-ir.wav',
};

/*--------------------------------------------*/
document.getElementById("player").onload = function(){
  document.getElementById("player").contentWindow.postMessage(canciones, "*");
  console.log('mensaje enviado');
}

$(window).mouseup(function() {
  document.getElementById("player").contentWindow.postMessage('mouseup', "*");
});

</script>


  </body>
</html>
