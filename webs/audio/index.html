<!DOCTYPE html>
 <html>
   <head>
    <meta charset="utf‐8">
    <title>Prueba audio</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
<body>

<!-- Ejemplo boombox: https://codepen.io/Rumyra/pen/qyMzqN/ -->

<div id="boombox">

	<div class="boombox-body">

		<section class="master-controls">

			<input type="range" orient="vertical" id="volume-1" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
			<datalist id="gain-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="volume">Track 1</label>

			<input type="range" orient="vertical" id="volume-2" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
			<datalist id="gain-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="volume">Track 2</label>

			<input type="range" orient="vertical" id="volume-3" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
			<datalist id="gain-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="volume">Track 3</label>

			<!-- <input type="range" id="panner" class="control-panner" list="pan-vals" min="-1" max="1" value="0" step="0.01" data-action="panner" />
			<datalist id="pan-vals">
				<option value="-1" label="left">
				<option value="1" label="right">
			</datalist>
			<label for="panner">PAN</label> -->

			<!-- <button class="control-power" role="switch" aria-checked="false" data-power="on">
				<span>On/Off</span>
			</button> -->
		</section>

		<section class="tape">

			<audio id="audio-01" src="audio/sonidos1.mp3" crossorigin="anonymous"></audio>
			<audio id="audio-02" src="audio/sonidos2.mp3" crossorigin="anonymous"></audio>
			<audio id="audio-03" src="audio/sonidos3.mp3" crossorigin="anonymous"></audio>

<!-- 			type="audio/mpeg" -->

			<button data-playing="false" class="tape-controls-play" role="switch" aria-checked="false">
				<span>Play/Pause</span>
			</button>
		</section>

	</div><!-- boombox-body -->
</div>

  <script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
